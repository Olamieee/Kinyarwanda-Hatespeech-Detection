[phases.setup]
  nixPkgs = ["python310"]  # Install Python 3.9 (adjust to python310 if needed)
  cmds = [
    "python -m venv /app/venv",  # Create a virtual environment
    "/app/venv/bin/pip install --upgrade pip",  # Upgrade pip in the virtual environment
    "/app/venv/bin/pip install --no-cache-dir -r requirements.txt"  # Install dependencies
  ]

[phases.build]
  cmds = []  # No additional build steps needed

[start]
  cmd = "/app/venv/bin/gunicorn app:app --bind 0.0.0.0:$PORT"  # Use Gunicorn from the virtual environment