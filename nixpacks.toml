[phases.setup]
  nixPkgs = ["python310"]  # Use python310 if needed
  cmds = [
    "python -m venv /opt/venv",
    "/opt/venv/bin/pip install --upgrade pip",
    "/opt/venv/bin/pip install --no-cache-dir -r requirements.txt",
    "/opt/venv/bin/pip install huggingface_hub",  # Install huggingface_hub for model download
    "/opt/venv/bin/huggingface-cli download lapppy1/kinyaAI --local-dir /app/model --cache-dir /app/.cache/huggingface"  # Cache model
  ]

[phases.build]
  cmds = []

[start]
  cmd = "/opt/venv/bin/gunicorn app:app --bind 0.0.0.0:$PORT"