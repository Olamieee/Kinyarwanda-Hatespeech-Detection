<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Kinyarwanda Hate Speech Detection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #1f2937;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .register-container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      border: 1px solid #e5e7eb;
    }
    
    .register-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .register-header h2 {
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }
    
    .register-header p {
      color: #6b7280;
      font-size: 0.9rem;
    }
    
    .flash {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    
    .flash.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .flash.success {
      background: #f0fdf4;
      color: #059669;
      border: 1px solid #bbf7d0;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    label {
      font-weight: 600;
      color: #374151;
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
    }
    
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f9fafb;
    }
    
    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      background: white;
    }
    
    .role-section {
      background: #f9fafb;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }
    
    .role-section label:first-child {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #374151;
    }
    
    .role-options {
      display: flex;
      gap: 1.5rem;
    }
    
    .role-option {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .role-option input[type="radio"] {
      width: auto;
      margin: 0;
    }
    
    .role-option label {
      margin: 0;
      font-weight: 500;
      color: #6b7280;
      cursor: pointer;
    }
    
    button {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: white;
      padding: 0.875rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
    }
    
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 12px -2px rgba(59, 130, 246, 0.3);
    }
    
    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e5e7eb;
    }
    
    .login-link p {
      color: #6b7280;
      font-size: 0.9rem;
    }
    
    .login-link a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }
    
    .login-link a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 480px) {
      .register-container {
        padding: 1.5rem;
        border-radius: 12px;
      }
      
      .register-header h2 {
        font-size: 1.75rem;
      }
      
      .role-options {
        flex-direction: column;
        gap: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-header">
      <h2>Create Account</h2>
      <p>Join our community to start analyzing content</p>
    </div>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST">
      <div>
        <label>Full Name</label>
        <input type="text" name="full_name" required>
      </div>

      <div>
        <label>Username</label>
        <input type="text" name="username" required>
      </div>

      <div>
        <label>Email Address</label>
        <input type="email" name="email" required>
      </div>

      <div>
        <label>Password</label>
        <input type="password" name="password" required>
      </div>

      <div class="role-section">
        <label>Account Type</label>
        <div class="role-options">
          <div class="role-option">
            <input type="radio" id="user" name="role" value="user" checked>
            <label for="user">Regular User</label>
          </div>
          <div class="role-option">
            <input type="radio" id="moderator" name="role" value="moderator">
            <label for="moderator">Content Moderator</label>
          </div>
        </div>
      </div>

      <button type="submit">Create Account</button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a href="{{ url_for('login') }}">Sign in here</a></p>
    </div>
  </div>
</body>
</html>
